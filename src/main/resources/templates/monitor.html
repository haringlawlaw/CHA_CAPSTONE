<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Monitoring </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Monitoring</h1>
            </div>
            <div class="row">



                <center><form class="col-md-6" th:object="${student}" th:action="@{/monitorStudent}" th:method="POST">
                    <h3>Please tap the RFID:</h3>
                <br/>
                    <input id="rfidTag" th:field="*{rfid}" class="form-control" th:autofocus="true" hidden="true" style="width: 0px; border: none; box-shadow: none"/>

                    <input type="submit" id="submit"/>
                </form>
                    <br/>

                </center>
            </div>
            <center><h3 th:text="${stud.fullName}"></h3></center>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<script th:inline="javascript">


    $('#img').hide();
    $('#submit').hide();
    $("#rfidTag").keyup(function () {
        if (this.value.length >= 10)
            $('#submit').click();
    });

</script>
</body>
</html>
